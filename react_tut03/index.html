<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Tutorial</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    This is a webpage!
    <div id="app"></div>

    <script type="text/babel">
        class Main extends React.Component {

            constructor() {

                super();

                this.state = {
                    name: "Rick", age: 18
                }
            }

            render() {

                setTimeout(() => {this.setState({name:"Jane", age:20})}, 3000);

                return (
                    <div>
                        <h2>This is a React component</h2>
                        <Person name={this.state.name} age={this.state.age}/>
                        <Person name="Mary" age={32}/>
                        <Person name="Ann" age={12}/>

                        <PersonForm />

                    </div>
                )
            }
        }

        class Person extends React.Component {

            render() {

                return (
                    <div>
                        <h2>Name: {this.props.name}</h2>
                        <p>Age: {this.props.age}</p>
                    </div>
                )
            }
        }

        class PersonForm extends React.Component {

            render() {

                return (
                    <div>
                        <input type="text" placeholder="Input Name" />
                        <input type="text" placeholder="Input Age" />
                        <input type="submit" value="Submit" />
                    </div>
                )
            }
        }

        ReactDOM.render(<Main />, document.getElementById('app'));
    </script>
</body>
</html>
